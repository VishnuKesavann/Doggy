<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="register.css" />
    <title>Hands for Paws</title>
  </head>
  <body>
    <div class="bodydiv">
      <h1 class="maintitle">Hands for Paws</h1>
      <div class="break"></div>
      <form action="/sign_up" method="post">
        <p>Enter your info:</p>
        <input
          type="text"
          placeholder="Owner's Name"
          name="owner_name"
          id="owner_name"
        />
        <input
          type="text"
          placeholder="Pet Breed"
          name="pet_breed"
          id="pet_breed"
        />
        <input
          type="text"
          placeholder="Blood Group"
          name="blood_group"
          id="blood_group"
        />
        <input
          type="text"
          placeholder="Pet's Age"
          name="pet_age"
          id="pet_age"
        />
        <input
          type="text"
          placeholder="Contact Number"
          name="contact_number"
          id="contact_number"
        />
        <input
          type="text"
          placeholder="Alternate Number"
          name="alternate_number"
          id="alternate_number"
        />
        <input
          type="text"
          placeholder="House No"
          name="house_no"
          id="house_no"
        />
        <input
          type="text"
          placeholder="City"
          name="city"
          id="city"
        />
        <input
          type="text"
          placeholder="State"
          name="state"
          id="state"
        />
        <input
          type="submit"
          name="submit"
          id="submit"
          class="input-button"
          value="Submit"
        />
        <br /><br />
      </form>
      <button style="background: red;"><a href="http://192.168.229.229:5501">Go Back</a></button>
    </div>
  </body>
</html>
