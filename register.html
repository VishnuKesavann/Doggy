<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/register.css" />
    <title>Hands for Paws</title>
  </head>
  <body>
    <div class="bodydiv">
      <h1 class="maintitle">Hands for Paws</h1>
      <div class="break"></div>
      <form action="submit">
        <p>Enter your info:</p>
        <br />
        <input
          type="text"
          placeholder="Owner's Name"
          autocomplete="nope"
          required
        />
        <input
          type="text"
          placeholder="Pet Breed"
          autocomplete="nope"
          required
        />
        <input
          type="text"
          placeholder="Blood Group"
          autocomplete="nope"
          required
        />
        <input
          type="text"
          placeholder="Pet's Age"
          autocomplete="nope"
          required
        />
        <input
          type="text"
          placeholder="Contact Number"
          autocomplete="nope"
          required
        />
        <input
          type="text"
          placeholder="Alternate Number"
          autocomplete="nope"
          required
        />
        <input type="text" placeholder="Address" autocomplete="nope" required />
        <br />
        <button>Submit</button>
        <br /><br />
        <button><a href="./index.html">Go Back</a></button>
      </form>
    </div>
  </body>
</html>
