<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Hands for Paws</title>
  </head>
  <body>
    <div class="bodydiv">
      <h1 class="maintitle">Hands for Paws</h1>
      <div class="break"></div>
      <button class="register"><a href="./register.html">Register</a></button>
      <div class="headbutton">
        <button class="redir">Home</button>
        <button class="redir">About</button>
        <button class="redir">Services</button>
      </div>
      <div class="search">
        <h1>Blood donor search</h1>
        <form action="submit">
          <input
            type="text"
            placeholder="State Name"
            autocomplete="nope"
            required
          />
          <input
            type="text"
            placeholder="City Name"
            autocomplete="nope"
            required
          />
          <button>Search</button>
        </form>
      </div>
      <h1 class="contact">
        Contact Us:
        <a href="https://www.adithyan.co" target="_blank">Adithya</a>
      </h1>
    </div>
  </body>
</html>
